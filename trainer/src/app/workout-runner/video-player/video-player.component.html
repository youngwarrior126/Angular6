<div class="card">
    <h4 class="card-header">Videos</h4>
  <div class="card-body">
    <div *ngFor="let video of videos" (click)="playVideo(video)" class="row video-image">
      <div class="col-sm-12">
        <div id="play-video-overlay">
          <span class="glyphicon glyphicon-play-circle video absolute-center"></span>
        </div>
        <img height="220" [src]="'//i.ytimg.com/vi/'+video+'/hqdefault.jpg'" />
      </div>
    </div>
  </div>
</div>
